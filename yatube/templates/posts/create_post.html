{% extends 'base.html' %}
{% block title %}Создать пост{% endblock title %}
{% block content %}
  <main>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 p-5">
          <div class="card">
            {% if editing %}
              <div class="card-header">
                Редактировать
              </div>
            {% else %}
              <div class="card-header">
                Новый пост
              </div>
            {% endif %}
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                  Сохранить
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
