{% if author != request.user %}
  <div class="mb-5">
    {% if following %}
      <a
          class="btn btn-lg btn-light"
          href="{% url 'posts:profile_unfollow' author %}"
          role="button"
      >
        Отписаться
      </a>
    {% else %}
      <a
          class="btn btn-lg btn-primary"
          href="{% url 'posts:profile_follow' author %}"
          role="button"
      >
        Подписаться
      </a>
    {% endif %}
  </div>
{% endif %}
